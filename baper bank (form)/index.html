<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-4xl pt-5 font-semibold">
        Welcome to <span class="text-red-600">Baper Hotel</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-300 w-3/4 mx-auto p-8">
        <h1 class="text-orange-700 font-semibold mb-2">
          Please login to access Baper Hotel:
        </h1>
        <div class="">
          <input
            id="input-email"
            class="block border border-black-600 rounded w-3/4 pl-2 mb-2"
            type="text"
            name=""
            id=""
            placeholder="Email..."
          />
          <input
            id="input-password"
            class="block border border-black-600 w-3/4 rounded pl-2 mb-2"
            type="password"
            name=""
            id=""
            placeholder="Password..."
          />
          <!-- <button
                id="login"
                class="text-white bg-blue-700 p-2 rounded"
                type="button"
                value="Login"
              /> -->
          <button
            id="login"
            class="text-white bg-blue-700 p-2 rounded"
            type="submit"
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
